<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

    <title>Rekenlijst</title>
</head>
<body class="container">
<div class="row">
    <div class="col-12 d-flex justify-content-center align-items-center vh-100">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Rekenlijst
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Rekenlijst</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <select id="bewerking" name="" class="form-select" aria-label="bewerking">
                            <option selected>Selecteer de bewerking</option>
                            <option value="1">Optellen</option>
                            <option value="2">Aftrekken</option>
                            <option value="3">Delen</option>
                            <option value="4">Vermenigvuldigen</option>
                            <option value="5">Mix</option>
                        </select>
                        <div class="input-group mt-3">
                            <input id="van" type="number" class="form-control" placeholder="van" aria-label="van" min="0">
                            <span class="input-group-text">tot</span>
                            <input id="tot" type="number" class="form-control" placeholder="tot" aria-label="tot" min="0">
                        </div>

                        <div class="mt-3">
                            <input id="aantal" type="number" class="form-control" id="aantalOefeningen" placeholder="Hoeveel oefeningen?" min="10">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="generate()">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./index.js">

</script>

</body>
</html>
